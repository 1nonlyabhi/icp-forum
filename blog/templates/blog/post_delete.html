{% extends "blog/base.html" %}
{% block content %}
<div class="container col-8">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group white-important">
            Do you really want to delete
        </fieldset>
        <p class=" p-2 text-nowrap bd-highlight"
           style="border: 1px solid white; border-radius: 4px; word-wrap: break-word;">
           {{ post.content|safe|truncatechars:50 }}
        </p>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete</button>
            <a href="{% url 'blog-home' %}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
