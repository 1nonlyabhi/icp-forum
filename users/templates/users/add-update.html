{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="white-important col-6 mx-auto" style="text-align: center;">
        {{  tag_line }}
    </h3>
    <form method="POST" class="col-6 no-padding mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Save</button>
            <a href="{% url 'profile' %}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
