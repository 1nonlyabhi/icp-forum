{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0 mx-auto">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important" style="text-align: center;">
                Login
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </div>
    </form>
    <div class="pt-3" style="text-align: center;">
        <small class="text-muted">
            Do you need an account? <a class="ml-2" href="{% url 'register-users' %}">Sign up</a>
        </small>
    </div>
    <div class="pt-3" style="text-align: center;">
        <small class="text-muted">
            Forgot password? <a class="ml-2" href="{% url 'reset_password' %}">Reset password</a>
        </small>
    </div>
</div>

{% endblock content %}
