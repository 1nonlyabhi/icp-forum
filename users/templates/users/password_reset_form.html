{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="text-center" style="width: 80%; margin: 0 auto">
  <h1>Password Reset Form</h1>
  <h6 style="width: 60%; margin: 0 auto">
    Please enter your new password so we can verify.
  </h6>
</div>
<br />
<form action="" method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0 mx-auto">
  {% csrf_token %} 
  {{ form | crispy }}
  <input type="submit" value="Reset Password"/>
</form>

{% endblock %}
